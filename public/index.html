<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
        <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <title>Teaching with Sound</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    


</head>

<body>    
    <div id="app">
    <router-view></router-view>
</div><!--end app-->        

    <!-- Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>  
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <!-- jQuery -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <!-- Firebase Config -->
    <script src="../js/fbconfig.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Custom Vue Components -->
    <script src="../js/components.js"></script>			

    <script>   
        
        var db = firebase.database().ref();
        var soundsRef = db.child("sounds").orderByChild("attribution");
        var aboutRef = db.child("about").orderByChild("sort");
        // var app = new Vue({
        //     el: '#app',                        
        //     firebase: {
        //         sounds: soundsRef,
        //         about: aboutRef
        //     }            
        // });        
        

     const Home = {
            firebase: {
                sounds: soundsRef,
                about: aboutRef
            } ,
        template: `<div><nav-bar></nav-bar>    
    <intro-section></intro-section>

    <!-- Page Content -->
	<a  name="about"></a>
	<template v-for="(a, index) in about">    	
        <div class="content-section-a" v-if="index % 2">
             <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">{{a.heading}}</h2>
                        <p class="lead">{{a.body}}</p>
                    </div>
                    <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                        <img class="img-responsive" :src="a.image_url" alt="">
                    </div>
                </div>
    
            </div>
        </div>
        
        <div class="content-section-b" v-else>
             <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">{{a.heading}}</h2>
                        <p class="lead">{{a.body}}</p>
                    </div>
                    <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                        <img class="img-responsive" :src="a.image_url" alt="">
                    </div>
                </div>
    
            </div>
        </div>        
    </template>	

    <a  name="contact"></a>
    <contact-section></contact-section>
    <a  name="credits"></a>        
    <credits-section :sounds="sounds"></credits-section>
    <footer-section></footer-section>
    </div>`
        };

        const SoundBoard = {
            firebase: {
                sounds: soundsRef
            },
            template: `<div>
                            <nav-bar></nav-bar>      
                            <sound-section :sounds="sounds"></sound-section>
                            <footer-section></footer-section>
                       </div>`
        };
        const NotFound = {            
            template: `<div>
                            <nav-bar></nav-bar>      
                                <h1>Page Not Found</h1>
                                <p>This specified file was not found on this website. Please check the URL for mistakes and try again.</p>
                            <footer-section></footer-section>
                       </div>`
        };
        const routes = [
            { path: '/', component: Home },
            { path: '/Sound-Board', component: SoundBoard },
            { path: '*', component: NotFound }
        ]
        const router = new VueRouter({mode: 'history',routes});

        const app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>

</html>
